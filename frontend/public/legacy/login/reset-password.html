<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Clinic Appointment System</title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../assets/images/logo.png" alt="M.C DENTAL CLINIC Logo" class="login-logo">
                <h1>M.C DENTAL CLINIC</h1>
                <p>Reset Your Password</p>
            </div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="auth-form">
                <h2>Reset Password</h2>
                <div id="tokenStatus" class="form-group" style="display: none;">
                    <div id="tokenStatusMessage" class="alert" style="padding: 10px; border-radius: 5px; margin-bottom: 15px;"></div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div style="position: relative;">
                        <input type="password" id="newPassword" class="form-control" placeholder="Enter new password (min. 6 characters)" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.25rem; color: var(--text-secondary);">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div style="position: relative;">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your new password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.25rem; color: var(--text-secondary);">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                </div>
                <div class="form-links">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>

            <div class="back-home">
                <a href="../home/index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="../common/storage.js"></script>
    <script src="../common/common.js"></script>
    <script src="../common/api.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
